<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/illustration-hero.svg" alt="" class="card__img" />
      <div class="card__box">
        <h1>Order Summary</h1>
        <p class="paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <img src="./images/icon-music.svg" alt="music icon" />
          <div class="plan__box">
            <p class="plan__type">Annual Plan</p>
            <p class="plan__price">$59.99/year</p>
          </div>
          <a href="#"> Change </a>
        </div>
        <button class="btn btn--proceed">Proceed to Payment</button>
        <button class="btn btn--cancel">Cancel Order</button>
      </div>
    </main>
  </body>
</html>
